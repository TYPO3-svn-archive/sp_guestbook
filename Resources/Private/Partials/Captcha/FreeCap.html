<f:format.html>{captcha.message}</f:format.html>
<label for="captcha">
	<f:translate key="captcha" /> <span class="required">(required)</span>
</label><br />
	<f:form.textbox name="captcha" /><br />
<div class="captcha-image">
	{captcha.image}
</div>
<div class="captcha-cant-read">
	{captcha.cantRead}
</div>
<div class="captcha-accessible">
	{captcha.accessible}
</div>
